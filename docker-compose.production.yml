services:
  wificore-nginx:
    image: kja2aro/wificore:wificore-nginx
    container_name: wificore-nginx
    restart: always
    env_file:
      - .env.production
    environment:
      - TZ=${TZ:-Africa/Nairobi}
    ports:
      - "${NGINX_PORT:-8070}:80"
    depends_on:
      wificore-frontend:
        condition: service_healthy
      wificore-backend:
        condition: service_healthy
    networks:
      wificore-network:
        ipv4_address: 172.70.0.10
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  wificore-frontend:
    image: kja2aro/wificore:wificore-frontend
    container_name: wificore-frontend
    restart: always
    env_file:
      - .env.production
    environment:
      - TZ=${TZ:-Africa/Nairobi}
      - VITE_PUSHER_APP_KEY=${PUSHER_APP_KEY}
      - VITE_PUSHER_HOST=wificore.traidsolutions.com
      - VITE_PUSHER_PORT=${PUSHER_PORT:-6071}
      - VITE_PUSHER_SCHEME=${PUSHER_SCHEME:-wss}
      - VITE_PUSHER_PATH=
      - VITE_PUSHER_APP_CLUSTER=${PUSHER_APP_CLUSTER:-mt1}
      - VITE_API_BASE_URL=${API_BASE_URL}
    depends_on:
      wificore-backend:
        condition: service_healthy
      wificore-soketi:
        condition: service_healthy
    networks:
      wificore-network:
        ipv4_address: 172.70.0.11
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  wificore-wireguard:
    build: ./wireguard-controller
    image: kja2aro/wificore:wificore-wireguard
    container_name: wificore-wireguard
    restart: always
    network_mode: host
    env_file:
      - .env.production
    environment:
      - TZ=${TZ:-Africa/Nairobi}
      - WIREGUARD_API_KEY=${WIREGUARD_API_KEY}
      - VPN_SERVER_PRIVATE_KEY=${VPN_SERVER_PRIVATE_KEY}
      - VPN_SERVER_PUBLIC_KEY=${VPN_SERVER_PUBLIC_KEY}
      - VPN_LISTEN_PORT=${VPN_LISTEN_PORT}
      - VPN_SERVER_IP=${VPN_SERVER_IP}
      - VPN_INTERFACE_NAME=${VPN_INTERFACE_NAME}
      - RADIUS_SERVER_IP=${RADIUS_SERVER_IP:-172.70.0.2}
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    devices:
      - /dev/net/tun
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      - wireguard-config:/etc/wireguard:rw
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

  wificore-backend:
    image: kja2aro/wificore:wificore-backend
    container_name: wificore-backend
    restart: always
    env_file:
      - .env.production
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=wificore-postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - QUEUE_CONNECTION=database
      - BROADCAST_DRIVER=pusher
      - PUSHER_APP_ID=${PUSHER_APP_ID}
      - PUSHER_APP_KEY=${PUSHER_APP_KEY}
      - PUSHER_APP_SECRET=${PUSHER_APP_SECRET}
      - PUSHER_HOST=wificore-soketi
      - PUSHER_PORT=6071
      - PUSHER_SCHEME=http
      - TZ=${TZ:-Africa/Nairobi}
      - APP_URL=${APP_URL}
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=${APP_KEY}
      - SANCTUM_STATEFUL_DOMAINS=${SANCTUM_STATEFUL_DOMAINS}
      - SESSION_DOMAIN=${SESSION_DOMAIN}
      - SESSION_SAME_SITE=${SESSION_SAME_SITE:-lax}
      - SESSION_SECURE_COOKIE=${SESSION_SECURE_COOKIE:-true}
      - RADIUS_SERVER_HOST=wificore-freeradius
      - RADIUS_SERVER_IP=${RADIUS_SERVER_IP:-172.70.0.2}
      - RADIUS_SERVER_PORT=1812
      - RADIUS_SECRET=${RADIUS_SECRET}
      - REDIS_HOST=wificore-redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      # Automatic Database Setup
      - AUTO_MIGRATE=${AUTO_MIGRATE:-true}
      - AUTO_SEED=${AUTO_SEED:-false}
      - FRESH_INSTALL=false
      # Multitenancy Configuration
      - MULTITENANCY_MODE=schema
      - AUTO_CREATE_TENANT_SCHEMA=true
      - AUTO_MIGRATE_TENANT_SCHEMA=true
      # VPN Configuration
      - VPN_MODE=${VPN_MODE:-host}
      - VPN_INTERFACE=${VPN_INTERFACE_NAME:-wg0}
      - VPN_SERVER_IP=10.8.0.1
      - VPN_SERVER_PORT=${VPN_LISTEN_PORT:-51830}
      - VPN_SERVER_ENDPOINT=${VPN_SERVER_ENDPOINT:-vpn.example.com:51830}
      - VPN_SUBNET_BASE=${VPN_SUBNET_BASE:-10.0.0.0/8}
      - WIREGUARD_CONTROLLER_URL=http://172.70.255.254:8080
      - WIREGUARD_API_KEY=${WIREGUARD_API_KEY}
    depends_on:
      wificore-postgres:
        condition: service_healthy
      wificore-redis:
        condition: service_healthy
      wificore-soketi:
        condition: service_started
      wificore-wireguard:
        condition: service_healthy
    networks:
      wificore-network:
        ipv4_address: 172.70.0.5
    healthcheck:
      test: ["CMD-SHELL", "php-fpm -t || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - laravel-storage:/var/www/html/storage:rw
      - laravel-logs:/var/www/html/storage/logs:rw
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  wificore-freeradius:
    image: kja2aro/wificore:wificore-freeradius
    container_name: wificore-freeradius
    restart: always
    env_file:
      - .env.production
    environment:
      - TZ=${TZ:-Africa/Nairobi}
    ports:
      - "${RADIUS_AUTH_PORT:-1812}:1812/udp"
      - "${RADIUS_ACCT_PORT:-1813}:1813/udp"
    networks:
      wificore-network:
        ipv4_address: 172.70.0.2
        aliases:
          - freeradius
    dns:
      - 8.8.8.8
      - 8.8.4.4
    depends_on:
      wificore-postgres:
        condition: service_healthy
      wificore-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "/opt/sbin/radiusd", "-C"]  
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"
    entrypoint: /bin/sh
    command: >
      -c "
      sleep 5 &&
      chmod 640 /opt/etc/raddb/clients.conf /opt/etc/raddb/mods-available/sql &&
      ln -sf /opt/etc/raddb/mods-available/sql /opt/etc/raddb/mods-enabled/sql &&
      exec /opt/sbin/radiusd -X
      "

  wificore-soketi:
    image: kja2aro/wificore:wificore-soketi
    container_name: wificore-soketi
    restart: always
    env_file:
      - .env.production
    environment:
      SOKETI_DEBUG: ${SOKETI_DEBUG:-0}
      SOKETI_DEFAULT_APP_ID: ${PUSHER_APP_ID}
      SOKETI_DEFAULT_APP_KEY: ${PUSHER_APP_KEY}
      SOKETI_DEFAULT_APP_SECRET: ${PUSHER_APP_SECRET}
      SOKETI_DEFAULT_APP_ENABLE_CLIENT_MESSAGES: true
      SOKETI_DEFAULT_APP_ENABLE_USER_AUTHENTICATION: true
      SOKETI_DEFAULT_APP_USER_AUTHENTICATION_TIMEOUT: 30000
      SOKETI_DEFAULT_APP_WEBHOOKS: '[{"url":"http://wificore-nginx/api/broadcasting/auth","event_types":["channel_occupied","channel_vacated","member_added","member_removed"]}]'
      SOKETI_DEFAULT_APP_MAX_BACKEND_EVENTS_PER_SEC: -1
      SOKETI_DEFAULT_APP_MAX_CLIENT_EVENTS_PER_SEC: -1
      SOKETI_DEFAULT_APP_MAX_READ_REQUESTS_PER_SEC: -1
      SOKETI_HOST: 0.0.0.0
      SOKETI_PORT: 6071
      SOKETI_METRICS_SERVER_PORT: 9670
      SOKETI_METRICS_ENABLED: ${SOKETI_METRICS_ENABLED:-true}
    networks:
      wificore-network:
        ipv4_address: 172.70.0.6
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --quiet --tries=1 --timeout=5 -O /dev/null http://localhost:9670/usage"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  wificore-redis:
    image: redis:alpine
    container_name: wificore-redis
    command: sh -c 'if [ -n "$$REDIS_PASSWORD" ]; then redis-server --requirepass "$$REDIS_PASSWORD" --maxmemory 4gb --maxmemory-policy allkeys-lru --save 60 1000 --appendonly yes; else redis-server --maxmemory 4gb --maxmemory-policy allkeys-lru --save 60 1000 --appendonly yes; fi'
    restart: always
    env_file:
      - .env.production
    environment:
      - TZ=${TZ:-Africa/Nairobi}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    networks:
      wificore-network:
        ipv4_address: 172.70.0.7
    healthcheck:
      test: ["CMD", "sh", "-c", "redis-cli -a ${REDIS_PASSWORD} ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    volumes:
      - redis_data:/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  wificore-postgres:
    image: kja2aro/wificore:wificore-postgres
    container_name: wificore-postgres
    restart: always
    env_file:
      - .env.production
    environment:
      - POSTGRES_DB=${DB_DATABASE}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - TZ=${TZ:-Africa/Nairobi}
      - POSTGRES_MAX_CONNECTIONS=${POSTGRES_MAX_CONNECTIONS:-200}
      - POSTGRES_SHARED_BUFFERS=${POSTGRES_SHARED_BUFFERS:-256MB}
      - POSTGRES_EFFECTIVE_CACHE_SIZE=${POSTGRES_EFFECTIVE_CACHE_SIZE:-1GB}
      - POSTGRES_MAINTENANCE_WORK_MEM=${POSTGRES_MAINTENANCE_WORK_MEM:-64MB}
      - POSTGRES_CHECKPOINT_COMPLETION_TARGET=0.9
      - POSTGRES_WAL_BUFFERS=16MB
      - POSTGRES_DEFAULT_STATISTICS_TARGET=100
      - POSTGRES_RANDOM_PAGE_COST=1.1
      - POSTGRES_EFFECTIVE_IO_CONCURRENCY=200
      - POSTGRES_WORK_MEM=4MB
      - POSTGRES_MIN_WAL_SIZE=1GB
      - POSTGRES_MAX_WAL_SIZE=4GB
    command: >
      postgres
      -c shared_preload_libraries=pg_stat_statements
      -c max_connections=${POSTGRES_MAX_CONNECTIONS:-200}
      -c shared_buffers=${POSTGRES_SHARED_BUFFERS:-256MB}
      -c effective_cache_size=${POSTGRES_EFFECTIVE_CACHE_SIZE:-1GB}
      -c maintenance_work_mem=${POSTGRES_MAINTENANCE_WORK_MEM:-64MB}
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_worker_processes=4
      -c max_parallel_workers_per_gather=2
      -c max_parallel_workers=4
      -c max_parallel_maintenance_workers=2
      -c pg_stat_statements.max=10000
      -c pg_stat_statements.track=all
    networks:
      wificore-network:
        ipv4_address: 172.70.0.4
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USERNAME}", "-d", "${DB_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  wificore-mongo:
    container_name: wificore-mongo
    image: mongo:5.0
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-password}
    networks:
      wificore-network:
        ipv4_address: 172.70.0.8
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 3

  wificore-genieacs-cwmp:
    container_name: wificore-genieacs-cwmp
    image: drumsergio/genieacs:1.2.13
    restart: always
    command: /opt/genieacs/dist/bin/genieacs-cwmp
    environment:
      - GENIEACS_MONGODB_CONNECTION_URL=mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-password}@wificore-mongo:27017/genieacs?authSource=admin
      - GENIEACS_CWMP_PORT=7547
      - GENIEACS_UI_JWT_SECRET=${GENIEACS_UI_JWT_SECRET:-secret}
    depends_on:
      wificore-mongo:
        condition: service_healthy
    networks:
      wificore-network:
        ipv4_address: 172.70.0.12
    ports:
      - "7547:7547"
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --spider -q http://localhost:7547 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  wificore-genieacs-nbi:
    container_name: wificore-genieacs-nbi
    image: drumsergio/genieacs:1.2.13
    restart: always
    command: /opt/genieacs/dist/bin/genieacs-nbi
    environment:
      - GENIEACS_MONGODB_CONNECTION_URL=mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-password}@wificore-mongo:27017/genieacs?authSource=admin
      - GENIEACS_NBI_PORT=7557
      - GENIEACS_UI_JWT_SECRET=${GENIEACS_UI_JWT_SECRET:-secret}
    depends_on:
      wificore-mongo:
        condition: service_healthy
    networks:
      wificore-network:
        ipv4_address: 172.70.0.13
    ports:
      - "7557:7557"
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --spider -q http://localhost:7557 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  wificore-genieacs-fs:
    container_name: wificore-genieacs-fs
    image: drumsergio/genieacs:1.2.13
    restart: always
    command: /opt/genieacs/dist/bin/genieacs-fs
    environment:
      - GENIEACS_MONGODB_CONNECTION_URL=mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-password}@wificore-mongo:27017/genieacs?authSource=admin
      - GENIEACS_FS_PORT=7567
      - GENIEACS_UI_JWT_SECRET=${GENIEACS_UI_JWT_SECRET:-secret}
    depends_on:
      wificore-mongo:
        condition: service_healthy
    networks:
      wificore-network:
        ipv4_address: 172.70.0.14
    ports:
      - "7567:7567"
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --spider -q http://localhost:7567 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  wificore-genieacs-ui:
    container_name: wificore-genieacs-ui
    image: drumsergio/genieacs:1.2.13
    restart: always
    command: /opt/genieacs/dist/bin/genieacs-ui
    environment:
      - GENIEACS_MONGODB_CONNECTION_URL=mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-password}@wificore-mongo:27017/genieacs?authSource=admin
      - GENIEACS_UI_PORT=3000
      - GENIEACS_UI_JWT_SECRET=${GENIEACS_UI_JWT_SECRET:-secret}
    depends_on:
      wificore-mongo:
        condition: service_healthy
    networks:
      wificore-network:
        ipv4_address: 172.70.0.15
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --spider -q http://localhost:3000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    name: wificore-postgres-data
  redis_data:
    name: wificore-redis-data
  mongo_data:
    name: wificore-mongo-data
  laravel-storage:
    name: wificore-laravel-storage
  laravel-logs:
    name: wificore-laravel-logs
  wireguard-config:
    name: wificore-wireguard-config

networks:
  wificore-network:
    name: wificore-network
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.70.0.0/16
          gateway: 172.70.255.254
