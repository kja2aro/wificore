[program:partition-maintenance]
command=/bin/sh -c "while true; do sleep 86400; php /var/www/html/artisan partitions:maintain; done"
directory=/var/www/html
user=www-data
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/partition-maintenance.log
stderr_logfile=/var/log/supervisor/partition-maintenance-error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile_backups=3
priority=999
