services:
  wificore-nginx:
    container_name: wificore-nginx
    build:
      context: ./nginx
    restart: unless-stopped
    environment:
      - TZ=Africa/Nairobi
    ports:
      - "8070:80"
    depends_on:
      wificore-frontend:
        condition: service_healthy
      wificore-backend:
        condition: service_healthy
    networks:
      - wificore-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  wificore-frontend:
    container_name: wificore-frontend
    build:
      context: ./frontend
    restart: unless-stopped
    environment:
      - TZ=Africa/Nairobi
      - VITE_PUSHER_APP_KEY=${PUSHER_APP_KEY}
      - VITE_PUSHER_HOST=wificore.traidsolutions.com
      - VITE_PUSHER_PORT=6071
      - VITE_PUSHER_SCHEME=wss
      - VITE_PUSHER_PATH=/app
      - VITE_PUSHER_APP_CLUSTER=mt1
      - VITE_API_BASE_URL=${APP_URL}/api
    depends_on:
      wificore-backend:
        condition: service_healthy
      wificore-soketi:
        condition: service_healthy
    networks:
      - wificore-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  wificore-backend:
    container_name: wificore-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - DB_CONNECTION=${DB_CONNECTION:-pgsql}
      - DB_HOST=${DB_HOST:-wificore-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_DATABASE=${DB_DATABASE:-wms_770_ts}
      - DB_USERNAME=${DB_USERNAME:-admin}
      - DB_PASSWORD=${DB_PASSWORD}
      - QUEUE_CONNECTION=database
      - BROADCAST_DRIVER=pusher
      - PUSHER_APP_ID=${PUSHER_APP_ID:-app-id}
      - PUSHER_APP_KEY=${PUSHER_APP_KEY:-app-key}
      - PUSHER_APP_SECRET=${PUSHER_APP_SECRET:-app-secret}
      - PUSHER_HOST=${PUSHER_HOST:-wificore-soketi}
      - PUSHER_PORT=${PUSHER_PORT:-6071}
      - PUSHER_SCHEME=http
      - TZ=Africa/Nairobi
      - APP_URL=${APP_URL}
      - FRONTEND_URL=${FRONTEND_URL}
      - SANCTUM_STATEFUL_DOMAINS=${SANCTUM_STATEFUL_DOMAINS}
      - SESSION_DOMAIN=${SESSION_DOMAIN}
      - SESSION_SAME_SITE=lax
      - SESSION_SECURE_COOKIE=true
      - REDIS_HOST=${REDIS_HOST:-wificore-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - RADIUS_SERVER_HOST=${RADIUS_SERVER_HOST:-wificore-freeradius}
      - RADIUS_SERVER_PORT=${RADIUS_SERVER_PORT:-1812}
      - RADIUS_SECRET=${RADIUS_SECRET}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      # Mail Configuration
      - MAIL_MAILER=${MAIL_MAILER:-smtp}
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_ENCRYPTION=${MAIL_ENCRYPTION:-tls}
      - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS}
      - MAIL_FROM_NAME=${MAIL_FROM_NAME}
      # Automatic Database Setup
      - AUTO_MIGRATE=true
      - AUTO_SEED=true
      - FRESH_INSTALL=false
      - APP_ENV=development
      # Multitenancy Configuration
      - MULTITENANCY_MODE=schema
      - AUTO_CREATE_TENANT_SCHEMA=true
      - AUTO_MIGRATE_TENANT_SCHEMA=true
      # VPN Configuration (Host-Based WireGuard for 100K+ tenants)
      - VPN_MODE=host
      - VPN_INTERFACE=wg0
      - VPN_SERVER_IP=10.0.0.1
      - VPN_SERVER_PORT=51820
      - VPN_SERVER_ENDPOINT=vpn.example.com:51820
      - VPN_SUBNET_BASE=10.0.0.0/8
    depends_on:
      wificore-postgres:
        condition: service_healthy
      wificore-redis:
        condition: service_healthy
      wificore-soketi:
        condition: service_started
    networks:
      - wificore-network
    healthcheck:
      test: ["CMD-SHELL", "php-fpm -t || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - laravel-storage:/var/www/html/storage:rw
      - laravel-logs:/var/www/html/storage/logs:rw
    user: root  # Run as root initially to set permissions, then switch to www-data in entrypoint

  wificore-freeradius:
    build: 
      context: ./freeradius
      dockerfile: Dockerfile  
    container_name: wificore-freeradius
    restart: unless-stopped
    environment:
      - TZ=Africa/Nairobi
    # No volumes - all configs copied during build for better performance
    networks:
      wificore-network:
        aliases:
          - freeradius
    dns:
      - 8.8.8.8
      - 8.8.4.4
    depends_on:
      wificore-postgres:
        condition: service_healthy
      wificore-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "/opt/sbin/radiusd", "-C"]  
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    entrypoint: /bin/sh
    command: >
      -c "
      sleep 5 &&
      chmod 640 /opt/etc/raddb/clients.conf /opt/etc/raddb/mods-available/sql &&
      ln -sf /opt/etc/raddb/mods-available/sql /opt/etc/raddb/mods-enabled/sql &&
      exec /opt/sbin/radiusd -X
      "

  wificore-soketi:
    build: 
      context: ./soketi
      dockerfile: Dockerfile
    container_name: wificore-soketi
    restart: unless-stopped
    environment:
      SOKETI_DEBUG: 1
      SOKETI_DEFAULT_APP_ID: ${PUSHER_APP_ID:-app-id}
      SOKETI_DEFAULT_APP_KEY: ${PUSHER_APP_KEY:-app-key}
      SOKETI_DEFAULT_APP_SECRET: ${PUSHER_APP_SECRET:-app-secret}
      SOKETI_DEFAULT_APP_ENABLE_CLIENT_MESSAGES: true
      SOKETI_DEFAULT_APP_ENABLE_USER_AUTHENTICATION: true
      SOKETI_DEFAULT_APP_USER_AUTHENTICATION_TIMEOUT: 30000
      SOKETI_DEFAULT_APP_WEBHOOKS: '[{"url":"http://wificore-nginx/api/broadcasting/auth","event_types":["channel_occupied","channel_vacated","member_added","member_removed"]}]'
      SOKETI_DEFAULT_APP_MAX_BACKEND_EVENTS_PER_SEC: -1
      SOKETI_DEFAULT_APP_MAX_CLIENT_EVENTS_PER_SEC: -1
      SOKETI_DEFAULT_APP_MAX_READ_REQUESTS_PER_SEC: -1
      SOKETI_HOST: 0.0.0.0
      SOKETI_PORT: 6071
      SOKETI_METRICS_SERVER_PORT: 9670
      SOKETI_METRICS_ENABLED: true
    networks:
      - wificore-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9670/metrics"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  wificore-redis:
    container_name: wificore-redis
    image: redis:alpine
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru --save 60 1000
    restart: unless-stopped
    environment:
      - TZ=Africa/Nairobi
    networks:
      - wificore-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    volumes:
      - redis_data:/data

  wificore-postgres:
    container_name: wificore-postgres
    build:
      context: ./postgres
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_DATABASE:-wms_770_ts}
      - POSTGRES_USER=${DB_USERNAME:-admin}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - TZ=Africa/Nairobi
      - POSTGRES_MAX_CONNECTIONS=200
      - POSTGRES_SHARED_BUFFERS=256MB
      - POSTGRES_EFFECTIVE_CACHE_SIZE=1GB
      - POSTGRES_MAINTENANCE_WORK_MEM=64MB
      - POSTGRES_CHECKPOINT_COMPLETION_TARGET=0.9
      - POSTGRES_WAL_BUFFERS=16MB
      - POSTGRES_DEFAULT_STATISTICS_TARGET=100
      - POSTGRES_RANDOM_PAGE_COST=1.1
      - POSTGRES_EFFECTIVE_IO_CONCURRENCY=200
      - POSTGRES_WORK_MEM=4MB
      - POSTGRES_MIN_WAL_SIZE=1GB
      - POSTGRES_MAX_WAL_SIZE=4GB
    command: >
      postgres
      -c shared_preload_libraries=pg_stat_statements
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_worker_processes=4
      -c max_parallel_workers_per_gather=2
      -c max_parallel_workers=4
      -c max_parallel_maintenance_workers=2
      -c pg_stat_statements.max=10000
      -c pg_stat_statements.track=all
      -c max_locks_per_transaction=256
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Note: init.sql is baked into the image, not mounted
    networks:
      wificore-network:
        aliases:
          - postgres
          - database
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "admin", "-d", "wms_770_ts"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

volumes:
  postgres_data:
    name: wificore-postgres-data
  redis_data:
    name: wificore-redis-data
  laravel-storage:
  laravel-logs:

networks:
  wificore-network:
    name: wificore-network
    driver: bridge
    ipam:
      config:
        - subnet: 172.70.0.0/16
          gateway: 172.70.255.254