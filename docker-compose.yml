services:
  wificore-nginx:
    container_name: wificore-nginx
    build:
      context: ./nginx
    restart: unless-stopped
    environment:
      - TZ=Africa/Nairobi
    ports:
      - "8070:80"
    depends_on:
      wificore-frontend:
        condition: service_healthy
      wificore-backend:
        condition: service_healthy
    networks:
      wificore-network:
        ipv4_address: 172.70.0.10
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  wificore-frontend:
    container_name: wificore-frontend
    build:
      context: ./frontend
    restart: unless-stopped
    environment:
      - TZ=Africa/Nairobi
      - VITE_PUSHER_APP_KEY=${PUSHER_APP_KEY}
      - VITE_PUSHER_HOST=wificore.traidsolutions.com
      - VITE_PUSHER_PORT=6071
      - VITE_PUSHER_SCHEME=wss
      - VITE_PUSHER_PATH=
      - VITE_PUSHER_APP_CLUSTER=mt1
      - VITE_API_BASE_URL=${APP_URL}/api
    depends_on:
      wificore-backend:
        condition: service_healthy
      wificore-soketi:
        condition: service_healthy
    networks:
      wificore-network:
        ipv4_address: 172.70.0.11
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  wificore-wireguard:
    build: ./wireguard-controller
    container_name: wificore-wireguard
    restart: unless-stopped
    network_mode: host
    environment:
      - TZ=Africa/Nairobi
      - WIREGUARD_API_KEY=${WIREGUARD_API_KEY}
      - VPN_SERVER_PRIVATE_KEY=${VPN_SERVER_PRIVATE_KEY}
      - VPN_SERVER_PUBLIC_KEY=${VPN_SERVER_PUBLIC_KEY}
      - VPN_LISTEN_PORT=${VPN_LISTEN_PORT}
      - VPN_SERVER_IP=${VPN_SERVER_IP}
      - VPN_INTERFACE_NAME=${VPN_INTERFACE_NAME}
      - RADIUS_SERVER_IP=${RADIUS_SERVER_IP:-172.17.0.2}
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    devices:
      - /dev/net/tun
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      - wireguard_config:/etc/wireguard:rw

  wificore-provisioning:
    build:
      context: ./provisioning-service
      dockerfile: Dockerfile
    container_name: wificore-provisioning
    restart: unless-stopped
    environment:
      - PORT=8080
      - DEBUG=${PROVISIONING_DEBUG:-false}
      - LOG_LEVEL=${PROVISIONING_LOG_LEVEL:-info}
      - SSH_TIMEOUT=15
      - BACKEND_API_URL=http://wificore-backend:9000
      - API_KEY=${PROVISIONING_SERVICE_API_KEY}
      - TZ=Africa/Nairobi
    networks:
      wificore-network:
        ipv4_address: 172.70.0.30
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  wificore-backend:
    container_name: wificore-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=${DB_CONNECTION:-pgsql}
      - DB_HOST=${DB_HOST:-wificore-pgbouncer}
      - DB_READ_HOST=${DB_READ_HOST:-wificore-pgbouncer-read}
      - DB_PORT=${DB_PORT:-6432}
      - DB_READ_PORT=${DB_READ_PORT:-6432}
      - DB_DATABASE=${DB_DATABASE:-wms_770_ts}
      - DB_USERNAME=${DB_USERNAME:-admin}
      - DB_PASSWORD=${DB_PASSWORD}
      - QUEUE_CONNECTION=redis
      - BROADCAST_DRIVER=pusher
      - PUSHER_APP_ID=${PUSHER_APP_ID:-app-id}
      - PUSHER_APP_KEY=${PUSHER_APP_KEY:-app-key}
      - PUSHER_APP_SECRET=${PUSHER_APP_SECRET:-app-secret}
      - PUSHER_HOST=${PUSHER_HOST:-wificore-soketi}
      - PUSHER_PORT=${PUSHER_PORT:-6071}
      - PUSHER_SCHEME=http
      - TZ=Africa/Nairobi
      - APP_URL=${APP_URL}
      - FRONTEND_URL=${FRONTEND_URL}
      - SANCTUM_STATEFUL_DOMAINS=${SANCTUM_STATEFUL_DOMAINS}
      - SESSION_DOMAIN=${SESSION_DOMAIN}
      - SESSION_SAME_SITE=lax
      - SESSION_SECURE_COOKIE=true
      - REDIS_HOST=${REDIS_HOST:-wificore-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - RADIUS_SERVER_HOST=${RADIUS_SERVER_HOST:-wificore-freeradius}
      - RADIUS_SERVER_IP=${RADIUS_SERVER_IP:-172.70.0.2}
      - RADIUS_SERVER_PORT=${RADIUS_SERVER_PORT:-1812}
      - RADIUS_SECRET=${RADIUS_SECRET}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      # Mail Configuration
      - MAIL_MAILER=${MAIL_MAILER:-smtp}
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_ENCRYPTION=${MAIL_ENCRYPTION:-tls}
      - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS}
      - MAIL_FROM_NAME=${MAIL_FROM_NAME}
      # Automatic Database Setup
      - AUTO_MIGRATE=true
      - AUTO_SEED=true
      - FRESH_INSTALL=false
      - APP_ENV=development
      # Multitenancy Configuration
      - MULTITENANCY_MODE=schema
      - AUTO_CREATE_TENANT_SCHEMA=true
      - AUTO_MIGRATE_TENANT_SCHEMA=true
      # VPN Configuration (Host-Based WireGuard for 100K+ tenants)
      - VPN_MODE=host
      - VPN_INTERFACE=wg0
      - VPN_SERVER_IP=10.8.0.1
      - VPN_SERVER_PORT=51830
      - VPN_SERVER_ENDPOINT=vpn.example.com:51830
      - VPN_SUBNET_BASE=10.0.0.0/8
      - WIREGUARD_CONTROLLER_URL=http://172.70.255.254:8080
      - WIREGUARD_API_KEY=${WIREGUARD_API_KEY}
      - MIKROTIK_SSH_PRIVATE_KEY_PATH=${MIKROTIK_SSH_PRIVATE_KEY_PATH:-/run/secrets/mikrotik_id_rsa}
      - MIKROTIK_SSH_PRIVATE_KEY_PASSPHRASE=${MIKROTIK_SSH_PRIVATE_KEY_PASSPHRASE:-}
      - MIKROTIK_SSH_CONNECT_RETRIES=${MIKROTIK_SSH_CONNECT_RETRIES:-3}
      - MIKROTIK_SSH_CONNECT_RETRY_DELAY=${MIKROTIK_SSH_CONNECT_RETRY_DELAY:-1}
      - MIKROTIK_SSH_AUTO_GENERATE=${MIKROTIK_SSH_AUTO_GENERATE:-true}
      - MIKROTIK_SSH_AUTO_BOOTSTRAP=${MIKROTIK_SSH_AUTO_BOOTSTRAP:-true}
      - ROUTER_POLLING_MODE=${ROUTER_POLLING_MODE:-telegraf}
      - TELEGRAF_SHARD_INDEX=${TELEGRAF_SHARD_INDEX:-0}
      - TELEGRAF_SHARD_COUNT=${TELEGRAF_SHARD_COUNT:-1}
      - TELEGRAF_FAST_INTERVAL=${TELEGRAF_FAST_INTERVAL:-3s}
      - TELEGRAF_SLOW_INTERVAL=${TELEGRAF_SLOW_INTERVAL:-30s}
      - TELEGRAF_SNMP_COMMUNITY=${TELEGRAF_SNMP_COMMUNITY:-public}
      - VICTORIA_METRICS_WRITE_URL=${VICTORIA_METRICS_WRITE_URL:-http://wificore-nginx/internal/vm/api/v1/write}
    depends_on:
      wificore-postgres:
        condition: service_healthy
      wificore-redis:
        condition: service_healthy
      wificore-soketi:
        condition: service_started
      wificore-wireguard:
        condition: service_healthy
    networks:
      wificore-network:
        ipv4_address: 172.70.0.5
    healthcheck:
      test: ["CMD-SHELL", "php-fpm -t || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - laravel-storage:/var/www/html/storage:rw
      - laravel-logs:/var/www/html/storage/logs:rw
    user: root  # Run as root initially to set permissions, then switch to www-data in entrypoint

  wificore-freeradius:
    build: 
      context: ./freeradius
      dockerfile: Dockerfile  
    container_name: wificore-freeradius
    restart: unless-stopped
    environment:
      - TZ=Africa/Nairobi
    # No volumes - all configs copied during build for better performance
    networks:
      wificore-network:
        ipv4_address: 172.70.0.2
        aliases:
          - freeradius
    dns:
      - 8.8.8.8
      - 8.8.4.4
    depends_on:
      wificore-postgres:
        condition: service_healthy
      wificore-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "/opt/sbin/radiusd", "-C"]  
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    entrypoint: /bin/sh
    command: >
      -c "
      sleep 5 &&
      chmod 640 /opt/etc/raddb/clients.conf /opt/etc/raddb/mods-available/sql &&
      ln -sf /opt/etc/raddb/mods-available/sql /opt/etc/raddb/mods-enabled/sql &&
      exec /opt/sbin/radiusd -X
      "

  wificore-soketi:
    build: 
      context: ./soketi
      dockerfile: Dockerfile
    container_name: wificore-soketi
    restart: unless-stopped
    environment:
      SOKETI_DEBUG: 1
      SOKETI_DEFAULT_APP_ID: ${PUSHER_APP_ID:-app-id}
      SOKETI_DEFAULT_APP_KEY: ${PUSHER_APP_KEY:-app-key}
      SOKETI_DEFAULT_APP_SECRET: ${PUSHER_APP_SECRET:-app-secret}
      SOKETI_DEFAULT_APP_ENABLE_CLIENT_MESSAGES: true
      SOKETI_DEFAULT_APP_ENABLE_USER_AUTHENTICATION: true
      SOKETI_DEFAULT_APP_USER_AUTHENTICATION_TIMEOUT: 30000
      SOKETI_DEFAULT_APP_WEBHOOKS: '[{"url":"http://wificore-nginx/api/broadcasting/auth","event_types":["channel_occupied","channel_vacated","member_added","member_removed"]}]'
      SOKETI_DEFAULT_APP_MAX_BACKEND_EVENTS_PER_SEC: -1
      SOKETI_DEFAULT_APP_MAX_CLIENT_EVENTS_PER_SEC: -1
      SOKETI_DEFAULT_APP_MAX_READ_REQUESTS_PER_SEC: -1
      SOKETI_HOST: 0.0.0.0
      SOKETI_PORT: 6071
      SOKETI_METRICS_SERVER_PORT: 9670
      SOKETI_METRICS_ENABLED: true
    networks:
      wificore-network:
        ipv4_address: 172.70.0.6
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --quiet --tries=1 --timeout=5 -O /dev/null http://localhost:9670/usage"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  wificore-redis:
    container_name: wificore-redis
    build:
      context: ./docker/redis
      dockerfile: Dockerfile
    image: kja2aro/wificore:wificore-redis
    restart: unless-stopped
    environment:
      - TZ=Africa/Nairobi
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_MAXMEMORY=4gb
    networks:
      wificore-network:
        ipv4_address: 172.70.0.7
    healthcheck:
      test: ["CMD", "/usr/local/bin/redis-healthcheck.sh"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    volumes:
      - redis_data:/data

  wificore-pgbouncer:
    build:
      context: ./pgbouncer
      dockerfile: Dockerfile

    container_name: wificore-pgbouncer
    restart: unless-stopped
    environment:
      - DB_HOST=wificore-postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-wms_770_ts}
      - DB_USERNAME=${DB_USERNAME:-admin}
      - DB_PASSWORD=${DB_PASSWORD}
      - TZ=Africa/Nairobi
    depends_on:
      wificore-postgres:
        condition: service_healthy
    networks:
      wificore-network:
        ipv4_address: 172.70.0.3
    ports:
      - "6432:6432"
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "localhost", "-p", "6432", "-U", "admin", "-d", "wms_770_ts"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  wificore-pgbouncer-read:
    build:
      context: ./pgbouncer
      dockerfile: Dockerfile

    container_name: wificore-pgbouncer-read
    restart: unless-stopped
    environment:
      - DB_HOST=wificore-postgres-replica
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-wms_770_ts}
      - DB_USERNAME=${DB_USERNAME:-admin}
      - DB_PASSWORD=${DB_PASSWORD}
      - TZ=Africa/Nairobi
    depends_on:
      wificore-postgres-replica:
        condition: service_healthy
    networks:
      wificore-network:
        ipv4_address: 172.70.0.17
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "localhost", "-p", "6432", "-U", "admin", "-d", "wms_770_ts"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  wificore-postgres:
    container_name: wificore-postgres
    build:
      context: ./postgres
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - POSTGRES_ROLE=primary
      - POSTGRES_DB=${DB_DATABASE:-wms_770_ts}
      - POSTGRES_USER=${DB_USERNAME:-admin}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_PRIMARY_HOST=wificore-postgres
      - POSTGRES_PRIMARY_PORT=5432
      - POSTGRES_REPLICATION_USER=${POSTGRES_REPLICATION_USER:-replicator}
      - POSTGRES_REPLICATION_PASSWORD=${POSTGRES_REPLICATION_PASSWORD}
      - POSTGRES_REPLICATION_SLOT=${POSTGRES_REPLICATION_SLOT:-wificore_replica}
      - POSTGRES_REPLICATION_APPLICATION_NAME=${POSTGRES_REPLICATION_APPLICATION_NAME:-wificore-postgres-replica}
      - TZ=Africa/Nairobi
      - POSTGRES_MAX_CONNECTIONS=200
      - POSTGRES_SHARED_BUFFERS=256MB
      - POSTGRES_EFFECTIVE_CACHE_SIZE=1GB
      - POSTGRES_MAINTENANCE_WORK_MEM=64MB
      - POSTGRES_CHECKPOINT_COMPLETION_TARGET=0.9
      - POSTGRES_WAL_BUFFERS=16MB
      - POSTGRES_DEFAULT_STATISTICS_TARGET=100
      - POSTGRES_RANDOM_PAGE_COST=1.1
      - POSTGRES_EFFECTIVE_IO_CONCURRENCY=200
      - POSTGRES_WORK_MEM=4MB
      - POSTGRES_MIN_WAL_SIZE=1GB
      - POSTGRES_MAX_WAL_SIZE=4GB
    command:
      - postgres
      - -c
      - shared_preload_libraries=pg_stat_statements
      - -c
      - wal_level=replica
      - -c
      - max_wal_senders=10
      - -c
      - max_replication_slots=10
      - -c
      - synchronous_commit=${POSTGRES_SYNCHRONOUS_COMMIT:-on}
      - -c
      - "synchronous_standby_names=${POSTGRES_SYNCHRONOUS_STANDBY_NAMES:-}"
      - -c
      - max_connections=200
      - -c
      - shared_buffers=256MB
      - -c
      - effective_cache_size=1GB
      - -c
      - maintenance_work_mem=64MB
      - -c
      - checkpoint_completion_target=0.9
      - -c
      - wal_buffers=16MB
      - -c
      - default_statistics_target=100
      - -c
      - random_page_cost=1.1
      - -c
      - effective_io_concurrency=200
      - -c
      - work_mem=4MB
      - -c
      - min_wal_size=1GB
      - -c
      - max_wal_size=4GB
      - -c
      - max_worker_processes=4
      - -c
      - max_parallel_workers_per_gather=2
      - -c
      - max_parallel_workers=4
      - -c
      - max_parallel_maintenance_workers=2
      - -c
      - pg_stat_statements.max=10000
      - -c
      - pg_stat_statements.track=all
      - -c
      - max_locks_per_transaction=256
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Note: init.sql is baked into the image, not mounted
    networks:
      wificore-network:
        ipv4_address: 172.70.0.4
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "admin", "-d", "wms_770_ts"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

  wificore-postgres-replica:
    container_name: wificore-postgres-replica
    build:
      context: ./postgres
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      wificore-postgres:
        condition: service_healthy
    environment:
      - POSTGRES_ROLE=replica
      - POSTGRES_DB=${DB_DATABASE:-wms_770_ts}
      - POSTGRES_USER=${DB_USERNAME:-admin}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_PRIMARY_HOST=wificore-postgres
      - POSTGRES_PRIMARY_PORT=5432
      - POSTGRES_REPLICATION_USER=${POSTGRES_REPLICATION_USER:-replicator}
      - POSTGRES_REPLICATION_PASSWORD=${POSTGRES_REPLICATION_PASSWORD}
      - POSTGRES_REPLICATION_SLOT=${POSTGRES_REPLICATION_SLOT:-wificore_replica}
      - POSTGRES_REPLICATION_APPLICATION_NAME=${POSTGRES_REPLICATION_APPLICATION_NAME:-wificore-postgres-replica}
      - TZ=Africa/Nairobi
    command:
      - postgres
      - -c
      - hot_standby=on
      - -c
      - max_connections=200
      - -c
      - max_locks_per_transaction=256
    networks:
      wificore-network:
        ipv4_address: 172.70.0.16
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "admin", "-d", "wms_770_ts"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

  wificore-mongo:
    container_name: wificore-mongo
    image: mongo:5.0
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-password}
    networks:
      wificore-network:
        ipv4_address: 172.70.0.8
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 3

  wificore-genieacs-cwmp:
    container_name: wificore-genieacs-cwmp
    image: drumsergio/genieacs:1.2.13
    restart: unless-stopped
    command: /opt/genieacs/dist/bin/genieacs-cwmp
    environment:
      - GENIEACS_MONGODB_CONNECTION_URL=mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-password}@wificore-mongo:27017/genieacs?authSource=admin
      - GENIEACS_CWMP_PORT=7547
      - GENIEACS_UI_JWT_SECRET=${GENIEACS_UI_JWT_SECRET:-secret}
    depends_on:
      wificore-mongo:
        condition: service_healthy
    networks:
      wificore-network:
        ipv4_address: 172.70.0.9
    ports:
      - "7547:7547"
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --quiet --tries=1 --timeout=5 -O /dev/null http://localhost:7547 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  wificore-genieacs-nbi:
    container_name: wificore-genieacs-nbi
    image: drumsergio/genieacs:1.2.13
    restart: unless-stopped
    command: /opt/genieacs/dist/bin/genieacs-nbi
    environment:
      - GENIEACS_MONGODB_CONNECTION_URL=mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-password}@wificore-mongo:27017/genieacs?authSource=admin
      - GENIEACS_NBI_PORT=7557
      - GENIEACS_UI_JWT_SECRET=${GENIEACS_UI_JWT_SECRET:-secret}
    depends_on:
      wificore-mongo:
        condition: service_healthy
    networks:
      wificore-network:
        ipv4_address: 172.70.0.12
    ports:
      - "7557:7557"
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --quiet --tries=1 --timeout=5 -O /dev/null http://localhost:7557 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  wificore-genieacs-fs:
    container_name: wificore-genieacs-fs
    image: drumsergio/genieacs:1.2.13
    restart: unless-stopped
    command: /opt/genieacs/dist/bin/genieacs-fs
    environment:
      - GENIEACS_MONGODB_CONNECTION_URL=mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-password}@wificore-mongo:27017/genieacs?authSource=admin
      - GENIEACS_FS_PORT=7567
      - GENIEACS_UI_JWT_SECRET=${GENIEACS_UI_JWT_SECRET:-secret}
    depends_on:
      wificore-mongo:
        condition: service_healthy
    networks:
      wificore-network:
        ipv4_address: 172.70.0.13
    ports:
      - "7567:7567"
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --quiet --tries=1 --timeout=5 -O /dev/null http://localhost:7567 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  wificore-genieacs-ui:
    container_name: wificore-genieacs-ui
    image: drumsergio/genieacs:1.2.13
    restart: unless-stopped
    command: /opt/genieacs/dist/bin/genieacs-ui
    environment:
      - GENIEACS_MONGODB_CONNECTION_URL=mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-password}@wificore-mongo:27017/genieacs?authSource=admin
      - GENIEACS_UI_PORT=3000
      - GENIEACS_UI_JWT_SECRET=${GENIEACS_UI_JWT_SECRET:-secret}
    depends_on:
      wificore-mongo:
        condition: service_healthy
    networks:
      wificore-network:
        ipv4_address: 172.70.0.14
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --quiet --tries=1 --timeout=5 -O /dev/null http://localhost:3000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  wificore-victoriametrics:
    image: victoriametrics/victoria-metrics:latest
    container_name: wificore-victoriametrics
    restart: unless-stopped
    command:
      - '-storageDataPath=/victoria-metrics-data'
      - '-retentionPeriod=12'
    networks:
      wificore-network:
        ipv4_address: 172.70.0.21
    volumes:
      - victoriametrics_data:/victoria-metrics-data

  wificore-telegraf-config:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wificore-telegraf-config
    restart: unless-stopped
    environment:
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=${DB_CONNECTION:-pgsql}
      - DB_HOST=${DB_HOST:-wificore-pgbouncer}
      - DB_PORT=${DB_PORT:-6432}
      - DB_DIRECT_HOST=${DB_DIRECT_HOST:-wificore-postgres}
      - DB_DIRECT_PORT=${DB_DIRECT_PORT:-5432}
      - DB_DATABASE=${DB_DATABASE:-wms_770_ts}
      - DB_USERNAME=${DB_USERNAME:-admin}
      - DB_PASSWORD=${DB_PASSWORD}
      - TELEGRAF_SHARD_INDEX=${TELEGRAF_SHARD_INDEX:-0}
      - TELEGRAF_SHARD_COUNT=${TELEGRAF_SHARD_COUNT:-1}
      - TELEGRAF_FAST_INTERVAL=${TELEGRAF_FAST_INTERVAL:-3s}
      - TELEGRAF_SLOW_INTERVAL=${TELEGRAF_SLOW_INTERVAL:-30s}
      - TELEGRAF_SNMP_COMMUNITY=${TELEGRAF_SNMP_COMMUNITY:-public}
      - VICTORIA_METRICS_WRITE_URL=${VICTORIA_METRICS_WRITE_URL:-http://wificore-nginx/internal/vm/api/v1/write}
    command:
      - sh
      - -lc
      - |
        set +e;
        OUT_DIR="/var/www/html/storage/app/telegraf/shards";
        OUT_FILE="$$OUT_DIR/$${TELEGRAF_SHARD_INDEX:-0}.conf";
        mkdir -p "$$OUT_DIR";

        if [ ! -f "$$OUT_FILE" ]; then
          printf '%s\n' \
            '[agent]' \
            "interval = \"$${TELEGRAF_FAST_INTERVAL:-3s}\"" \
            'round_interval = true' \
            'metric_batch_size = 1000' \
            'metric_buffer_limit = 50000' \
            'flush_interval = "1s"' \
            'flush_jitter = "0s"' \
            'collection_jitter = "0s"' \
            'precision = ""' \
            'hostname = ""' \
            'omit_hostname = true' \
            '' \
            '[[inputs.internal]]' \
            "interval = \"$${TELEGRAF_FAST_INTERVAL:-3s}\"" \
            '' \
            '[[outputs.http]]' \
            "url = \"$${VICTORIA_METRICS_WRITE_URL:-http://wificore-nginx/internal/vm/api/v1/write}\"" \
            'timeout = "5s"' \
            'method = "POST"' \
            'data_format = "prometheusremotewrite"' \
            '' \
            '[outputs.http.headers]' \
            'Content-Type = "application/x-protobuf"' \
            'Content-Encoding = "snappy"' \
            'X-Prometheus-Remote-Write-Version = "0.1.0"' \
            > "$$OUT_FILE";
        fi

        if ! grep -q '^\[\[inputs\.' "$$OUT_FILE" 2>/dev/null; then
          printf '%s\n' \
            '' \
            '[[inputs.internal]]' \
            "interval = \"$${TELEGRAF_FAST_INTERVAL:-3s}\"" \
            >> "$$OUT_FILE";
        fi

        (
          while true; do
            export PGPASSWORD="$$DB_PASSWORD";
            HOST="$$DB_HOST";
            PORT="$$DB_PORT";
            psql -h "$$HOST" -p "$$PORT" -U "$$DB_USERNAME" -d "$$DB_DATABASE" -tAc "select 1" >/dev/null 2>&1;
            if [ $$? -ne 0 ]; then
              if [ -n "$$DB_DIRECT_HOST" ]; then
                HOST="$$DB_DIRECT_HOST";
                PORT="$$DB_DIRECT_PORT";
                psql -h "$$HOST" -p "$$PORT" -U "$$DB_USERNAME" -d "$$DB_DATABASE" -tAc "select 1" >/dev/null 2>&1;
              fi
            fi
            if [ $$? -ne 0 ]; then
              echo " Waiting for database...";
              sleep 5;
              continue;
            fi

            TENANTS_TABLE=$(psql -h "$$HOST" -p "$$PORT" -U "$$DB_USERNAME" -d "$$DB_DATABASE" -tAc "select 1 from information_schema.tables where table_schema='public' and table_name='tenants';" 2>/dev/null | tr -d '[:space:]');
            if [ "$$TENANTS_TABLE" != "1" ]; then
              echo " Waiting for core migrations (tenants table)...";
              sleep 10;
              continue;
            fi

            php artisan telegraf:generate-config --shard-index=$${TELEGRAF_SHARD_INDEX:-0} --shard-count=$${TELEGRAF_SHARD_COUNT:-1} --output-dir=/var/www/html/storage/app/telegraf/shards || true;
            sleep 300;
          done
        ) &

        exec tail -f /dev/null
    depends_on:
      wificore-postgres:
        condition: service_healthy
    networks:
      wificore-network:
        ipv4_address: 172.70.0.22
    volumes:
      - laravel-storage:/var/www/html/storage:rw
    healthcheck:
      test: ["CMD", "sh", "-c", "test -f /var/www/html/storage/app/telegraf/shards/$${TELEGRAF_SHARD_INDEX:-0}.conf"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  wificore-telegraf:
    image: telegraf:latest
    container_name: wificore-telegraf
    restart: unless-stopped
    environment:
      - TELEGRAF_SHARD_INDEX=${TELEGRAF_SHARD_INDEX:-0}
    entrypoint:
      - sh
      - -lc
    command:
      - |
        set -e;
        CONF="/var/www/html/storage/app/telegraf/shards/$${TELEGRAF_SHARD_INDEX:-0}.conf";
        echo "â³ Telegraf waiting for config: $$CONF";
        while [ ! -f "$$CONF" ]; do
          sleep 2;
        done
        SANITIZED="/tmp/telegraf.conf";
        cp "$$CONF" "$$SANITIZED";
        if command -v sed >/dev/null 2>&1; then
          (sed -E 's#udp://([0-9.]+)/[0-9]+:#udp://\1:#g' "$$CONF" > "$$SANITIZED" 2>/dev/null) \
            || (sed -r 's#udp://([0-9.]+)/[0-9]+:#udp://\1:#g' "$$CONF" > "$$SANITIZED" 2>/dev/null) \
            || true;
        fi
        exec telegraf --config "$$SANITIZED"
    depends_on:
      wificore-telegraf-config:
        condition: service_healthy
      wificore-victoriametrics:
        condition: service_started
    networks:
      wificore-network:
        ipv4_address: 172.70.0.20
    volumes:
      - laravel-storage:/var/www/html/storage:ro

