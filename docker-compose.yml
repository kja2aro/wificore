services:
  nginx:
    container_name: wifi-hotspot-nginx-1
    build:
      context: ./nginx
    image: kja2aro/traidnet-nginx:latest
    environment:
      TZ: Africa/Nairobi
    ports:
    - "80:80"
    #- "80:8080"
    depends_on:
      - frontend
      - backend
    networks:
      - wifi-network

  frontend:
    container_name: wifi-hotspot-frontend-1
    build:
      context: ./frontend
    image: kja2aro/traidnet-frontend:latest
    environment:
      TZ: Africa/Nairobi
    networks:
      - wifi-network

  backend:
    container_name: wifi-hotspot-backend-1
    build:
      context: ./backend
    image: kja2aro/traidnet-backend:latest
    environment:
      APP_ENV: production
      DB_CONNECTION: pgsql
      DB_HOST: hotspot-billing-postgres-1
      DB_PORT: 5432
      DB_DATABASE: wifi_hotspot
      DB_USERNAME: admin
      DB_PASSWORD: secret
      TZ: Africa/Nairobi
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
    networks:
      - wifi-network

  postgres:
    container_name: hotspot-billing-postgres-1
    image: postgres:16.10-trixie
    environment:
      POSTGRES_DB: wifi_hotspot
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      TZ: Africa/Nairobi
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - wifi-network

volumes:
  postgres_data:

networks:
  wifi-network:
    name: wifi-network
    driver: bridge