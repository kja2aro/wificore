<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Test - RouterManagement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="m-0 p-0">
    <!-- Simulate AppLayout -->
    <div class="flex flex-col h-screen overflow-hidden bg-gray-200">
        <!-- Topbar -->
        <div class="fixed top-0 left-0 right-0 z-50 h-16 bg-blue-600 text-white flex items-center px-6">
            <h1 class="text-xl font-bold">WiFi Hotspot - Topbar</h1>
        </div>

        <!-- Main Content Area -->
        <div class="flex flex-1 pt-16">
            <!-- Sidebar -->
            <div class="fixed left-0 top-16 bottom-0 w-64 z-50 bg-gray-800 text-white p-4">
                <div class="text-sm">Sidebar</div>
            </div>

            <!-- Main (AppLayout main) -->
            <main class="flex-1 p-6 bg-gray-100 overflow-y-auto transition-all duration-300 z-10 min-h-0 ml-64">
                <!-- RouterLayout wrapper -->
                <div class="h-full">
                    <!-- MikrotikList wrapper -->
                    <div class="flex flex-col h-full">
                        <!-- RouterManagement Component -->
                        <div class="flex flex-col h-full bg-gradient-to-br from-slate-50 via-gray-50 to-blue-50/30 rounded-lg shadow-lg overflow-hidden">
                            
                            <!-- Header (Fixed) -->
                            <div class="flex-shrink-0 bg-white border-b border-slate-200 shadow-sm z-20">
                                <div class="px-6 py-5">
                                    <div class="flex items-center justify-between gap-6">
                                        <div>
                                            <h2 class="text-xl font-bold text-slate-900">Router Management</h2>
                                            <p class="text-xs text-slate-500 mt-0.5">Monitor and configure your network infrastructure</p>
                                        </div>
                                        <div class="flex items-center gap-3">
                                            <button class="px-4 py-2 text-xs font-semibold text-white bg-gradient-to-r from-blue-600 to-indigo-600 rounded-lg">
                                                Add Router
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Main Content - Scrollable Area -->
                            <div class="flex-1 min-h-0 overflow-y-auto px-6 pt-6 pb-2">
                                <!-- Routers Table -->
                                <div class="bg-white rounded-lg border border-slate-200 shadow-sm">
                                    <!-- Table Header (Sticky) -->
                                    <div class="flex items-center px-4 py-3 bg-slate-50 border-b border-slate-200 sticky top-0 z-10">
                                        <div class="w-[180px] text-xs font-semibold text-slate-700 uppercase tracking-wider">Router Name</div>
                                        <div class="w-[140px] ml-4 text-xs font-semibold text-slate-700 uppercase tracking-wider">IP Address</div>
                                        <div class="w-[100px] ml-4 text-xs font-semibold text-slate-700 uppercase tracking-wider">Status</div>
                                        <div class="flex-1 ml-4 text-xs font-semibold text-slate-700 uppercase tracking-wider text-right">Actions</div>
                                    </div>
                                    
                                    <!-- Table Body (Scrollable Rows) -->
                                    <div id="router-rows">
                                        <!-- Rows will be generated by JavaScript -->
                                    </div>
                                </div>
                            </div>

                            <!-- Footer (Fixed) -->
                            <div class="sticky bottom-0 flex-shrink-0 px-6 py-3 border-t border-slate-200 bg-white/95 backdrop-blur-sm">
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center gap-4 text-xs text-slate-600">
                                        <span>Showing <span class="font-semibold text-slate-900">1</span> to <span class="font-semibold text-slate-900">50</span> of <span class="font-semibold text-slate-900">50</span> routers</span>
                                        <span class="text-slate-300">|</span>
                                        <span>Last updated: <span class="font-medium text-slate-700">12:00:00</span></span>
                                    </div>
                                    <span class="px-2.5 py-1 rounded-full text-xs font-medium shadow-sm text-emerald-700 bg-emerald-100">
                                        Ready
                                    </span>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Generate 50 router rows to test scrolling
        const routerRowsContainer = document.getElementById('router-rows');
        for (let i = 1; i <= 50; i++) {
            const row = document.createElement('div');
            row.className = 'flex items-center px-4 py-2.5 border-b border-slate-100 last:border-b-0 hover:bg-blue-50/50 transition-colors cursor-pointer';
            row.innerHTML = `
                <div class="w-[180px]">
                    <span class="text-sm font-semibold text-slate-900">Router ${i}</span>
                </div>
                <div class="w-[140px] ml-4">
                    <span class="text-xs text-slate-600">192.168.1.${i}</span>
                </div>
                <div class="w-[100px] ml-4">
                    <span class="inline-flex items-center px-2 py-0.5 rounded-md text-xs font-medium capitalize ${i % 2 === 0 ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'}">
                        ${i % 2 === 0 ? 'online' : 'offline'}
                    </span>
                </div>
                <div class="flex-1 ml-4 text-right">
                    <button class="px-2 py-1 text-xs font-medium text-blue-700 bg-blue-50 rounded hover:bg-blue-100">
                        View
                    </button>
                </div>
            `;
            routerRowsContainer.appendChild(row);
        }

        console.log('âœ… Test page loaded with 50 router rows');
        console.log('ðŸ“Š Height chain:');
        console.log('  - AppLayout main: overflow-y-auto, min-h-0');
        console.log('  - RouterLayout: h-full');
        console.log('  - MikrotikList: h-full');
        console.log('  - RouterManagement: h-full, overflow-hidden');
        console.log('  - Main Content: flex-1, min-h-0, overflow-y-auto');
        console.log('');
        console.log('ðŸ§ª Expected behavior:');
        console.log('  - Header should stay fixed at top');
        console.log('  - Router rows should scroll');
        console.log('  - Footer should stay fixed at bottom');
        console.log('  - Table header should be sticky while scrolling');
    </script>
</body>
</html>
