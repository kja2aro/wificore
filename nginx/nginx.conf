resolver 127.0.0.11 valid=10s;

# Map to set CORS headers
map $request_method $cors_method {
    OPTIONS 11;
    default 1;
}

server {
    listen 80;
    server_name localhost;
    
    # Basic settings
    client_max_body_size 100M;
    fastcgi_read_timeout 300s;
    proxy_read_timeout 300s;

    # ======================
    # Soketi WebSocket Proxy
    # ======================
    location /app {
        set $soketi_upstream wificore-soketi:6071;
        proxy_pass http://$soketi_upstream;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    # ======================
    # Cache static assets (must be before location /)
    # ======================
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|woff|woff2|ttf|svg|eot)$ {
        set $frontend_upstream wificore-frontend:80;
        proxy_pass http://$frontend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # ======================
    # Vue Frontend
    # ======================
    location / {
        set $frontend_upstream wificore-frontend:80;
        proxy_pass http://$frontend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;

        # Compression
        gzip on;
        gzip_types text/plain text/css application/javascript application/json;
    }

    # ======================
    # Broadcasting Auth (for Pusher/Soketi)
    # ======================
    location /broadcasting/auth {
        set $backend_upstream wificore-backend:9000;
        fastcgi_pass $backend_upstream;
        include fastcgi_params;
        
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        fastcgi_param REQUEST_URI /api/broadcasting/auth;
        fastcgi_param DOCUMENT_URI /api/broadcasting/auth;
        fastcgi_param HTTP_AUTHORIZATION $http_authorization;
        fastcgi_param HTTP_HOST $host;
        fastcgi_param HTTP_X_REAL_IP $remote_addr;
        fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
        fastcgi_read_timeout 60s;
    }

    # ======================
    # GenieACS TR-069 CWMP (ACS) - Device Management
    # ======================
    location /acs {
        set $genieacs_cwmp_upstream wificore-genieacs-cwmp:7547;
        proxy_pass http://$genieacs_cwmp_upstream;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for TR-069 sessions
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Allow large payloads for firmware downloads
        client_max_body_size 500M;
    }

    # ======================
    # GenieACS NBI - REST API for SaaS Integration
    # ======================
    location /nbi {
        set $genieacs_nbi_upstream wificore-genieacs-nbi:7557;
        proxy_pass http://$genieacs_nbi_upstream;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Standard timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ======================
    # GenieACS Web UI - Management Interface (Troubleshooting)
    # ======================
    location /web {
        set $genieacs_ui_upstream wificore-genieacs-ui:3000;
        proxy_pass http://$genieacs_ui_upstream;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Standard timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ======================
    # GenieACS File Server - Firmware/Config Files
    # ======================
    location /fs {
        set $genieacs_fs_upstream wificore-genieacs-fs:7567;
        proxy_pass http://$genieacs_fs_upstream;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extended timeouts for large file transfers
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Allow large file uploads
        client_max_body_size 500M;
    }

    # ======================
    # Laravel Backend API
    # ======================
    location ~ ^/api(/.*)?$ {
        # FastCGI configuration
        set $backend_upstream wificore-backend:9000;
        fastcgi_pass $backend_upstream;
        include fastcgi_params;
        
        # Script filename must be /var/www/html/public/index.php
        fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
        
        # Pass the requested URI as PATH_INFO
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Handle URI splitting for Laravel
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # Pass all headers
        fastcgi_param HTTP_AUTHORIZATION $http_authorization;
        
        # Let Laravel handle CORS - don't add duplicate headers here
    }

    # ======================
    # Security
    # ======================
    location ~* \.(env|git|dockerignore|yml|yaml|lock)$ {
        deny all;
    }

    # ======================
    # Logs
    # ======================
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
